  <main class="page-content" style="background:white;">
   <p style="left:0px; text-size:5px;"> <i class="fa fa-tasks" aria-hidden="true"></i> Gestion des utilisateurs > Ajouter Utlisateur</p>
   <hr>
    <div class="container-fluid"> 
   
      <div class="row">
        <div class="form-group col-md-12">  

			<div class="inner" id="inner">
				<form  autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" class="form-signin" role="form">
					<h3>Ajouter Utilisateur</h3>
					<hr>
					<div class="form-group">
						<div class="form-wrapper">
							<label for=""> Nom d'utilisateur </label>
								<input type="text" th:field="*{username}" placeholder="Nom d'utilisateur" class="form-control" />
								<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
						</div>
					</div>
					<div class="form-wrapper">
						<label for=""> Email </label>
							<input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
					</div>
					<div class="form-wrapper">
						<label for=""> Mot de passe </label>
							<input type="password" th:field="*{password}" placeholder="Mot de passe" class="form-control" />
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>
					<div class="form-wrapper">
						<label for=""> Rôle </label>
							<select class="form-control" id="exampleFormControlSelect1" th:field="*{role}" >
					     	 <option th:each="role:${roles}" th:text="${role.role}" th:value="${role.role}"> </option>
					     	 
					    	</select>
					    	<span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" ></span>
					</div> 
					<button type="submit" class="button-reg">Ajouter</button>
				
				</form>
			</div>
		</div>
		</div>
		</div>
