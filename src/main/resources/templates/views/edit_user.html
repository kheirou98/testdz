   <p style="left:0px; text-size:5px;"> <i class="fa fa-tasks" aria-hidden="true"></i> Gestion des utilisateurs > Modifier utlisateur</p>
   <hr>
    <div class="container-fluid"> 
   
      <div class="row">
        <div class="form-group col-md-12">  


			<div class="inner" id="inner">
	<form autocomplete="off" action="#"   th:action="@{/update/{id}(id=${user.id})}" th:object="${user}"  method="post" class="form-signin" role="form">
	
					<h3 style="margin-left:0%;">Modifier utilisateur</h3>
					<hr>
		<div class="form-group">
	 <div class="form-wrapper">
	    <label for="">Nom d'utilisateur</label>
		<input type="text" th:field="*{username}" id="username" placeholder="Nom d'utilisateur" class="form-control">
		<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
	</div>	
	</div>		
	<div class="form-wrapper">
	    <label for="email">Email</label>
	    <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
	    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
	</div>
	<div class="form-wrapper"> 
    <label for="">Mot de passe</label>
	    <input type="text" th:field="*{password}" id="password" class="form-control">
	    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
	</div>   
	<div class="form-wrapper">
	    <label for="">Rôle</label>
	    <select class="form-control"  th:field="*{role}" id="role"  >
	    <option selected th:text="${roleact.role}" th:value="${roleact.role}"></option>
	    <option th:each="role:${roles}" th:text="${role.role}" th:value="${role.role}"> </option>
	    </select>
	    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" ></span>
	 </div>  
    <input type="submit" value="Modifier" class="btn btn-primary">
   
	<a   th:href="@{/Cancel}" class="btn btn-secondary" ><i class="fa fa-arrow-left"></i> Retour </a>	
   
</form>
