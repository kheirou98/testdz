<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Form</title>
<meta charset="utf-8">
<meta name="viewport" content ="width=device-width, initial-scale=1">
<link href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" rel="stylesheet">
<script src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js" ></script>
<script src="webjars/jquery/3.0.0/jquery.min.js" ></script>
<script src="webjars/popper.js/1.12.9-1/umd/popper.min.js" ></script>
<link href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
<link href="/css/global.css" type ="text/css" rel="stylesheet">


</head>
<body>
        <section class="login-block">
		    <div class="container">
			<div class="row">
			
			<div class="col-md-8 banner-sec">
		            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		                 		            <div class="carousel-inner" role="listbox">
		    <div class="carousel-item active">
		      <img class="d-block img-fluid" src="/images/login.png" style="height : 100%;" >
		      <div class="carousel-caption d-none d-md-block">
		        	
		  </div>
		    </div>
		    
		    
		            </div>	   
				    
				</div>
			</div>
			
			
				<div class="col-md-4 login-sec">
				   <img src="/images/login2.png" alt="First slide" id="image"></img>
		                       
				    <form th:action="@{/login}" method="POST" class="login-form">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Nom d'utilisateur</label>
		   <div > 
		    <i class="fa fa-user" ></i>
		    <input type="text" class="form-control" id="email" name="email" Placeholder="Email"> 
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Mot de passe</label>
		    <div > 
		  <i class="fa fa-lock" aria-hidden="true"></i>
		    <input type="password" class="form-control" placeholder="Mot de passe" id="password" name="password">
		    </div>
		  </div>
		  <div align="center" th:if="${param.error}">
							<p style="font-size: 20; color: #FF1C19;">Email ou mot de passe invalide.</p>
						</div>
		  
		  
		    <div class="form-check">
		   
		    <button class="btn btn-login float-right" name="Submit" type="Submit" >Se connecter</button>
		  </div>
		  
		</form>
		
				</div>
				
			</div>
			</div>
	</section>
    </body>
</html>
